<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Корзина</title>
</head>

<body>
    <div class="basket">
        <div id="container">
            <div>
                <img src="img/mount1.jpg" width="200" alt="ночной саблезуб">
                Цена: 1500 руб.
                <button class="buy-btn" data-price="1500" data-name="ночной саблезуб">Купить</button>
            </div>
            <div>
                <img src="img/mount2.jpg" width="200" alt="киражский танк">
                Цена: 250000 руб.
                <button class="buy-btn" data-price="250000" data-name="киражский танк">Купить</button>
            </div>
            <div>
                <img src="img/mount3.jpg" width="200" alt="боевой волк">
                Цена: 3500 руб.
                <button class="buy-btn" data-price="3500" data-name="боевой волк">Купить</button>
            </div>
        </div>
        <div id="basket">
            Количество товаров: <span id="basket-count">0</span>
            Итого: <span id="basket-price">0</span>
        </div>
    </div>

    <script src="lesson6.js"></script>
</body>

</html>
